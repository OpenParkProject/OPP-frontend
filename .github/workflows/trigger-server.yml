name: build-frontend
on:
  push:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build-frontend
        run: echo "Frontend build complete"

  trigger-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository_dispatch in OPP-nginx
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: OpenParkProject/OPP-nginx
          event-type: frontend-updated
